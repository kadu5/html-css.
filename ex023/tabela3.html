<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            padding: 300px;
        }
        tr{
            border: 1px  solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="3">D</td>
            <td colspan="2">F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="3">H</td>
            <td colspan="2">I</td>
            <td>J</td>
        </tr>
    </table>
</body>
</html>
